<div style="min-height: 100%; background-color: white; padding: 40px">
  <div>
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item" (click)="toggle('marcov')">
        <a class="nav-link" [class.active]="active==='marcov'" href="#">Marcov Model</a>
      </li>
      <li class="nav-item" (click)="toggle('lstm')" >
        <a class="nav-link" [class.active]="active==='lstm'" href="#">LSTM Model</a>
      </li>
    </ul>
  </div>

  <div>
    <div *ngIf="active==='marcov'">
      <marcov></marcov>
    </div>
    <div *ngIf="active === 'lstm'">
      <lstm></lstm>
    </div>
  </div>
</div>
